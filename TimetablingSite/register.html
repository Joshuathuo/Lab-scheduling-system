<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet"type="text/css" href="css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>


    <div class="register-body">
        <div class="register-body-content">
            <div class="title">
                <h1>Register Here</h1>
            </div>
            <div class="register-navbar">
                <nav>

                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <!-- <li><a href="#">Register</a></li> -->
                        <li><a href="#">Login</a></li>
                        <!-- <div class="login">
                        <button class="loginbtn">Login</button>
                        <div class="login-content">
                            <a href="#">Student</a>
                            <a href="#">Lecturer</a>
            
                            <a href="#">Admin</a>
            
                        </div>
                    </div> -->
                        <div style="clear: both;"></div>
                    </ul>

                </nav>
            </div>

        </div>
        <div class="register-main-section">
            <div class="main-section-content">
                <form action="">
                    <div class="form-main">

                        <div class="form-content">
                            <div class="form-name">
                                <div>
                                    <b><label for="FirstName">FirstName</label></b>
                                    <input type="text" class="FirstName" placeholder="FirstName" required />
                                </div>
                                <div>
                                    <b><label for="LastName">LastName</label></b>
                                    <input type="text" class="LastName" placeholder="LastName" required />
                                </div>
                            </div>

                            <div class="form-details">
                                <div>
                                    <b><label for="Email">Email</label></b>
                                    <input type="Email" class="Email" placeholder="Email" required />
                                </div>
                                <div>
                                    <b><label for="reg">Registration Number</label></b>
                                    <input type="text" class="reg" placeholder="Registration Number" required />
                                </div>


                            </div>
                            <div class="form-pass">
                                <div>
                                    <b><label for="pass">Password</label></b>
                                    <input type="password" class="pass" placeholder="password" required />
                                </div>
                                <div>
                                    <b><label for="conpass">Confirm Password</label></b>
                                    <input type="password" class="conpass" placeholder="Confirm Password" required />
                                </div>


                            </div>
                        </div>
                        <div class="form-btn">
                            <button type="submit">Register</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>

        <div class="form-btn">
           <button type="submit">Login</button>
        </div>
    </div>

</body>

</html>
